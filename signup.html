<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form class="form">
        <label for="fname" class="label"style="padding-left: 20px;">First name:</label><br>
        <span style="padding-left: 20px;;"><input type="text" id="fname"></span><br>
        <label for="lname"class="label"style="padding-left: 20px;;">Last name:</label><br>
        <span style="padding-left: 20px;;"><input type="text" id="lname"></span><br>
        <label for="mail"class="label"style="padding-left: 20px;;">Email:</label><br>
        <span style="padding-left: 20px;;"><input type="email" id="mail"></span><br>
        <label for="birth"class="label"style="padding-left: 20px;;">Date of Birth</label><br>
        <span style="padding-left: 20px;;"><input type="date" id="birth"></span><br>
        <label for="pass"class="label"style="padding-left: 20px;;">Password</label><br>
        <span style="padding-left: 20px;;"><input type="password" id="pass"></span><br>
        <label for="repass"class="label"style="padding-left: 20px;;">Re-type password</label><br>
        <span style="padding-left: 20px;;"><input type="password" id="repass"></span><br>
        <label type="10th"class="label"style="padding-left: 20px;;">10th C.G.P.A</label><br>
        <span style="padding-left: 20px;;"><input type="number" id="10th"></span><br>
        <label type="12th"class="label"style="padding-left: 20px;;">12th or Diploma C.G.P.A</label><br>
        <span style="padding-left: 20px;;"><input type="number" id="12th"></span><br>
        <label type="btech"class="label"style="padding-left: 20px;;">B.Tech or Degree C.G.P.A</label><br>
        <span style="padding-left: 20px;;"><input type="number" id="btech"></span><br><br>
        <label class="label"style="padding-left: 20px;;"><u>Upload Resume</u></label><br>
        <span style="padding-left: 20px;"><input type="file"></span><br><br>
        <p style="padding-left: 20px;;">Already have an account. <a href="signin.html"><b>signin</b></a></p><br>
        <span style="padding-left: 100px;"><a href="#"><input type="submit"></a></span>
        

    </form>
</body>
</html>
